<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit dish</h1>
    <p>
        <a class="btn btn-link" th:href="@{/dish/list}"> dish list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}" class="text-success"></p>
    </th:block>
    <form th:action="@{/dish/edit}" th:object="${dishDto}" method="post">
      <div>
            <input th:type="hidden" name="id" th:field="*{id}">
      </div>
      <div class="mb-3">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" th:field="*{name}"/>
      </div>
      <div class="mb-3">
          <label for="description">Description</label>
          <input id="description" class="form-control" type="text" th:field="*{description}">
      </div>
      <div class="mb-3">
          <label for="price">Price</label>
          <input id="price" class="form-control" type="text" th:field="*{price}"/>
      </div>
      <div class="mb-3">
          <label for="image">Image</label>
          <input type="file" class="form-control" id="image" th:src="*{image}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
